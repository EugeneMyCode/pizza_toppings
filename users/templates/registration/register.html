{% extends 'pizzas/base.html' %}
{% load bootstrap5 %}

{% block content %}

<form method="post" action="{% url 'users:register' %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'pizzas:index' %}" />
</form>

{% endblock content %}
