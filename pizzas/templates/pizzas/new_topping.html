{% extends "pizzas/base.html" %}
{% load bootstrap5 %}

{% block content %}

<p><a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a></p>

<p>Add a new topping:</p>
<form action="{% url 'pizzas:new_topping' pizza.id %}" method="post" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">add topping</button>
    {% endbuttons %}
</form>

{% endblock content %}
